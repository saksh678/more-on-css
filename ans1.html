<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        .navigation-bar {
             background:rgb(106, 176, 245);
             height: 20px;
             padding:20px;
        }
        a {
      color: white;
      margin-left: 20px;
      margin-right: 20px;
    }
    a:hover {
    color: rgb(12, 69, 182);
    }
    </style>
</head>
<body>
    <div class="navigation-bar">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>
        <a href="#">Login</a>
</div>
</body>
</html>
